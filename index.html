<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<nav class="ui sidebar inverted vertical menu sidebar-menu" data-bind="css : {'left uncover visible' : isOpen}">
    <i class="ui icon close big" data-bind="click: toggleSidebar"></i>
    <div class="ui large icon input filter-input">
        <input type="text" placeholder="Filter" data-bind="value: currentFilter, valueUpdate: 'afterkeydown'">
        <i class="ui icon filter"></i>
    </div>

    <ul data-bind="foreach: filteredAddresses" class="address-list">
        <li data-bind="text: name, attr: {id: $index}, event: { click: function() {highlightMarker($index())}, mouseleave: function() { normalizeMarker($index())} }, click: venueDetails"
            class="list-address"></li>
    </ul>
    <div class="details" data-bind="html: details"></div>
</nav>
<main class="pusher">
    <div class="container">
        <i class="inverted big sidebar icon" data-bind="click: toggleSidebar"></i>
        <div class="ui center aligned grid">
            <h2>The Neighbourhood of Rose Hill</h2>
        </div>

        <div id="map"></div>
    </div>
</main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
<script src="assets/js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2w_kTlp3yBsz_zc2Q72DxoD42Bm8b4vM&callback=initMap" onerror="googleMapsError()">
</script>
</html>
